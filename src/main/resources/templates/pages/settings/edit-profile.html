<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pages/settings.css">
</head>
<body>

<div class="container-fluid">
    <div class="row settings-container shadow-lg">

        <div class="col-md-2 p-0"
             th:insert="~{components/side-bar-settings.html}"
             th:with="currentUser=${currentUser}, settingType='edit-profile'"></div>

        <div class="col-md-10 p-0 bg-white">

            <div class="setting-header">
                <h4>Edit Profile</h4>
            </div>

            <form id="register-user-form">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="2"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save</button>

                <div id="validation-errors" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const currentUsername = /*[[${currentUser?.username}]]*/ null;
</script>
</body>
</html>
