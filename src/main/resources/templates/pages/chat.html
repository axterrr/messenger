<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/pages/chat.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script th:inline="javascript">
    const currentUserId = /*[[${currentUser?.id}]]*/ null;
    const activeChatId = /*[[${activeChat?.id}]]*/ null;
  </script>
  <script src="/js/pages/chat.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row chat-container shadow-lg">

    <div class="col-md-2 p-0"
         th:insert="~{components/side-bar-chats.html}"
         th:with="currentUser=${currentUser}, activeChat=${activeChat}"></div>

    <div class="col-md-10 p-0 bg-white">
      <div th:if="${activeChat != null}" class="chat-body d-flex flex-column h-100">

        <div class="chat-header" data-bs-toggle="modal" data-bs-target="#chatInfoModal">
          <h4 th:text="${activeChat.name}"></h4>
        </div>

        <div class="message-box" id="messages">
          <div th:each="message, iterStat : ${activeChat.messages}"
               th:classappend="${message.sender?.username == currentUser.username} ? 'message-wrapper from-user' : 'message-wrapper from-other'">

            <div th:if="${iterStat.index == 0} or ${#temporals.format(message.sentAt, 'ddMMyyyy') != #temporals.format(activeChat.messages[iterStat.index - 1].sentAt, 'ddMMyyyy')}"
                 class="date-divider">
              <small th:text="${#temporals.year(message.sentAt) == #temporals.year(#temporals.createToday()) ? #temporals.format(message.sentAt, 'd MMMM') : #temporals.format(message.sentAt, 'd MMMM yyyy')}"></small>
            </div>

            <div class="around-message p-2">
              <div class="message" th:id="${message.id}">
                <span th:if="${message.sender?.username != currentUser.username}" class="username" th:text="${message.sender?.name != null ? message.sender.name : 'Unknown'}"></span>
                <div>
                  <span th:text="${message.content}"></span>
                  <small class="text-muted d-block" th:text="${#temporals.format(message.sentAt, 'HH:mm')}"></small>
                </div>
              </div>
            </div>
          </div>

          <div th:if="${activeChat.messages.isEmpty()}" class="text-center text-muted inactive-chat-message" id="empty-chat-placeholder">
            <h5>Send the first message</h5>
          </div>
        </div>

        <div id="send-message-error" class="text-danger" style="display: none;"></div>
        <form class="d-flex message-form" id="send-message-form">
          <textarea id="send-message-form-content" class="form-control me-2" placeholder="Enter the message..." required></textarea>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>

      <div th:unless="${activeChat != null}" class="text-center text-muted inactive-chat-message">
        <h5>Choose a chat to start communication</h5>
      </div>
    </div>

  </div>
</div>

<div th:if="${activeChat != null}" class="modal fade" id="chatInfoModal" tabindex="-1" aria-labelledby="chatInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="chatInfoModalLabel" th:text="${activeChat.name}">Chat Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Participants:</strong></p>
        <ul class="list-group overflow-auto" style="max-height: 250px;">
          <li th:id="${user.id}" class="chat-participant list-group-item d-flex justify-content-between align-items-center"
              th:each="user : ${activeChat.users}"
              th:data-name = "${user.name}"
              th:data-username = "${user.username}"
              th:data-phone = "${user.phone}"
              th:data-email = "${user.email}"
              th:data-description = "${user.description}"
              onclick="handleViewProfile(this.id)">
            <span th:text="${user.name}"></span>
            <span id="owner-sigh" class="badge bg-primary rounded-pill"
                  th:if="${user.id == activeChat.owner.id}">Owner</span>
          </li>
        </ul>
      </div>
      <div class="modal-footer justify-content-center">
        <button th:if="${currentUser.id == activeChat.owner.id}" id="delete-chat-button" class="btn btn-danger w-50">Delete Chat</button>
        <button th:if="${currentUser.id != activeChat.owner.id}" id="leave-chat-button" class="btn btn-outline-danger w-50">Leave Chat</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="userProfileModal" tabindex="-1" aria-labelledby="userProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="userProfileModalLabel">User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="profile-card shadow-sm rounded-4 p-4">
          <h3 class="text-center" id="modalUserName"></h3>

          <div class="profile-section" id="modalUserDescriptionSection" style="display: none;">
            <h6 class="text-muted">About</h6>
            <p id="modalUserDescription"></p>
          </div>

          <div class="profile-section">
            <h6 class="text-muted">Username</h6>
            <p id="modalUserUsername"></p>
          </div>

          <div class="profile-section">
            <h6 class="text-muted">Phone</h6>
            <p id="modalUserPhone"></p>
          </div>

          <div class="profile-section" id="modalUserEmailSection" style="display: none;">
            <h6 class="text-muted">Email</h6>
            <p id="modalUserEmail"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
