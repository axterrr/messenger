<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-start min-vh-100 py-4">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
  <h3 class="text-center mb-4">Welcome back!</h3>

  <form action="/login" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Log in</button>
  </form>

  <div th:if="${param.error}" class="alert alert-danger mt-3 text-center p-2" role="alert">
    Incorrect username or password
  </div>

  <div th:if="${param.logout}" class="alert alert-info mt-3 text-center p-2" role="alert">
    You have been logged out
  </div>

  <div class="text-center mt-3 pt-2" style="border-top: 2px solid #dee2e6">
    <p class="mb-2">Don't have an account?</p>
    <a href="/auth/register" class="btn btn-outline-primary w-100">Register</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
