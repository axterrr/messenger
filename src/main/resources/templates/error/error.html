<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/error.css">
</head>
<body>
<div class="error-container">
  <div class="error-icon mb-3"> ⚠️</div>
  <h2 class="text-danger">An Error Occurred</h2>
  <p th:text="'Status: ' + ${status}" class="fw-bold mt-3"></p>
  <p th:text="${message}" class="text-muted"></p>
  <a href="/" class="btn btn-outline-primary">Return back</a>
</div>
</body>
</html>
